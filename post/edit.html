    <main>
      <h1>Edit Post</h1>
      <form id="createPostForm">
        <label for="title">
          POST TITLE
        </label>
        <input
          type="text"
          id="title"
          name="title"
          required
          minlength="2"
          maxlength="100"
        />

        <label for="imageUrl">
          IMAGE URL
        </label>
        <input type="url" id="imageUrl" name="imageUrl" />

        <label for="imageAlt">
          IMAGE ALT TEXT
        </label>
        <input
          type="text"
          id="imageAlt"
          name="imageAlt"
          required
          minlength="2"
        />

        <label for="content">
          POST CONTENT
        </label>
        <textarea
          id="content"
          name="content"
          required
          minlength="10"
        ></textarea>

        <button type="submit" id="create">Update</button>
        <span class="create-error" id="creating-failed"></span>
      </form>
    </main>
